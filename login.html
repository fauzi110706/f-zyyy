<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fauzi_11</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- LOGIN SECTION -->
  <section class="login-page">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Masuk ke akunmu untuk melanjutkan</p>

      <form class="login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>

        <button class="btn-login"><a href="index.html">Login</a> </button>
        <p class="register-link">Belum punya akun? <a  class="btn-lgn" href="register.html">Daftar Sekarang</a></p>
      </form>
    </div>
  </section>

</body>
</html>

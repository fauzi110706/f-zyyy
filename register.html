<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Fauzi_11</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- REGISTER PAGE -->
  <section class="login-page">
    <div class="login-box">
      <h2>Create Account</h2>
      <p>Buat akun baru dan mulai perjalananmu ğŸš€</p>

      <form class="login-form">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required />
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <button type="submit" class="btn-login"><a href="login.html">Daftar Sekarang</a></button>
        <p class="register-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
      </form>
    </div>
  </section>

</body>
</html>
